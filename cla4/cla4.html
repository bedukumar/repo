<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function cla4(a, co) {
        if (a > 33) {
          console.log(co + "'s population is above average");
        } else {
          let c = 33 - a;
          console.log(co + "'s population is " + c + " million below average");
        }
      }
      let co = prompt("enter your country name");
      let a = prompt("enter your population");
      cla4(a, co);
      cla4(13, co);
      cla4(130, co);
    </script>
  </head>
  <body></body>
</html>
